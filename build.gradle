plugins {
    id 'java'
    id 'application'
    id 'org.beryx.jlink' version '2.25.0'
}

group 'com.worrigan'
version '1.0'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.8.2'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'com.worrigan.instalador'
    mainClass = 'com.worrigan.instalador.Launcher'
}



jlink {
    jpackage{
        imageOptions = ['--icon', 'src\\main\\resources\\com\\worrigan\\instalador\\icone.ico']
    }
    //options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'install'
    }
}

jlinkZip {
    group = 'distribution'
}